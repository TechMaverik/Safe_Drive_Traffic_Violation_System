<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Streaming</title>
</head>
<body>
    <h1>Live Video Stream from Phone Camera</h1>
    <video id="videoElement" width="100%" height="auto" autoplay></video>

    <script>
        // Function to access the camera and stream to the video element
        function startVideoStream() {
            // Check if the browser supports getUserMedia API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Request access to the user's camera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        // Get the video element
                        var video = document.getElementById('videoElement');
                        // Attach the video stream to the video element
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        // Handle any errors (e.g., no camera access)
                        console.error("Error accessing camera: ", error);
                    });
            } else {
                alert("Your browser does not support video streaming from the camera.");
            }
        }

        // Start the video stream as soon as the page loads
        window.onload = startVideoStream;
    </script>
</body>
</html>
